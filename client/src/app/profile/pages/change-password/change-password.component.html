<form [formGroup]="changePasswordForm" class="p-4" (submit)="onSubmit()">

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Your current password" [type]="hidePassword ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngFor="let error of getObjectKeys(changePasswordForm.get('password')?.errors)">
      {{ passwordValidationMsg[error] }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>New password</mat-label>
    <input matInput formControlName="newPassword" placeholder="Your new password" [type]="hideNewPassword ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" [attr.aria-label]="'Hide new password'" [attr.aria-pressed]="hideNewPassword" type="button">
      <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngFor="let error of getObjectKeys(changePasswordForm.get('passwordConfirmation')?.errors)">
      {{ passwordValidationMsg[error] }}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>New Password Confirmation</mat-label>
    <input matInput formControlName="passwordConfirmation" placeholder="Confirm your password" [type]="hidePasswordConfirmation ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hidePasswordConfirmation = !hidePasswordConfirmation" [attr.aria-label]="'Hide password Confirmation'" [attr.aria-pressed]="hidePasswordConfirmation" type="button">
      <mat-icon>{{hidePasswordConfirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button type="submit" class="hover:bg-sky-300 bg-sky-400 px-4 py-2 my-2">Change my password</button>
</form>
