<a *ngFor="let roomChat of roomChats$ | async"
  [class]="roomChat.id === selectedRoomChat?.id ? 'bg-second/60' : 'hover:bg-gray-200'"
  [routerLink]="'/chat/r/' + roomChat.id"
  class="flex items-center gap-3 px-4 py-2.5 cursor-pointer rounded-xl">

  <img class="max-w-10 sm:max-w-20 border-slate-700 border-2 rounded-full"
  [src]="roomChat.type === 'personal' ? roomChat.participants[0].user.avatar : roomChat.avatar"
  [alt]="'Avatar of room chat' + roomChat.id">

  <div class="md:block flex-grow hidden">
    <h6 class="text-lg font-semibold">{{ roomChat.type === 'personal' ? roomChat.participants[0].user.fullname : roomChat.name }}</h6>
    <p>{{ roomChat.messages[0].sender.fullname }}
    {{
    roomChat.messages[0].content
    ? ( ": " + roomChat.messages[0].content | truncate:20)
    : ' sent files'
    }}
    Â· {{ roomChat.messages[0].createdAt | timeGap | async }}</p>
  </div>
</a>
